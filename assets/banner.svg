<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <style>
      .title-main {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 72px;
        font-weight: 700;
        letter-spacing: -2px;
        line-height: 1;
      }
      
      .title-accent {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 72px;
        font-weight: 700;
        letter-spacing: -2px;
      }
      
      .descriptor {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 1px;
      }
      
      .metric-label {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
      }
      
      .metric-value {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      
      .footer-text {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>
  
  <!-- Background - Pure Black -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- Subtle top accent line -->
  <rect x="0" y="0" width="1200" height="2" fill="#333333"/>
  
  <!-- Left colored accent bar -->
  <rect x="0" y="0" width="5" height="400" fill="#00d9ff"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 60)">
    
    <!-- Header section -->
    <g>
      <!-- Main title -->
      <text x="0" y="72" class="title-main" fill="#ffffff">ORACLE</text>
      <text x="285" y="72" class="title-accent" fill="#00d9ff">Sol</text>
      
      <!-- Descriptor with subtle styling -->
      <text x="0" y="110" class="descriptor" fill="#b3b3b3">PROTEIN SOLUBILITY PREDICTION</text>
      
      <!-- Tagline -->
      <text x="0" y="140" class="descriptor" fill="#808080">ESM2-650M Embeddings • MLP Architecture</text>
    </g>
    
    <!-- Metrics grid -->
    <g transform="translate(0, 180)">
      
      <!-- Metric 1: Accuracy -->
      <g>
        <text x="0" y="0" class="metric-label" fill="#808080">Accuracy</text>
        <text x="0" y="28" class="metric-value" fill="#00d9ff">71.9%</text>
        <line x1="0" y1="38" x2="80" y2="38" stroke="#2a2a2a" stroke-width="1"/>
      </g>
      
      <!-- Metric 2: MCC -->
      <g transform="translate(160, 0)">
        <text x="0" y="0" class="metric-label" fill="#808080">Matthews CC</text>
        <text x="0" y="28" class="metric-value" fill="#00d9ff">0.450</text>
        <line x1="0" y1="38" x2="110" y2="38" stroke="#2a2a2a" stroke-width="1"/>
      </g>
      
      <!-- Metric 3: Training Set -->
      <g transform="translate(380, 0)">
        <text x="0" y="0" class="metric-label" fill="#808080">Training Set</text>
        <text x="0" y="28" class="metric-value" fill="#e5e5e5">70K Proteins</text>
        <line x1="0" y1="38" x2="155" y2="38" stroke="#2a2a2a" stroke-width="1"/>
      </g>
      
      <!-- Metric 4: Model Size -->
      <g transform="translate(640, 0)">
        <text x="0" y="0" class="metric-label" fill="#808080">Model Size</text>
        <text x="0" y="28" class="metric-value" fill="#e5e5e5">2.8 MB</text>
        <line x1="0" y1="38" x2="115" y2="38" stroke="#2a2a2a" stroke-width="1"/>
      </g>
      
    </g>
    
    <!-- Divider -->
    <line x1="0" y1="290" x2="850" y2="290" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Footer section -->
    <g transform="translate(0, 310)">
      <text x="0" y="0" class="footer-text" fill="#808080">Version 0.6.0</text>
      <text x="120" y="0" class="footer-text" fill="#808080">•</text>
      <text x="140" y="0" class="footer-text" fill="#00d9ff">pip install oracle-sol</text>
      <text x="350" y="0" class="footer-text" fill="#808080">•</text>
      <text x="370" y="0" class="footer-text" fill="#00d9ff">github.com/asu/oracle-sol</text>
    </g>
    
  </g>
  
</svg>
